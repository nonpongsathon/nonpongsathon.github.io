<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income-Expense Program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>โปรแกรมบัญชีรายรับ - รายจ่าย</h1>

    <div class="container">
        <div class="balance-container">
            <h3>ยอดคงเหลือ (บาท)</h3>
            <h1 class="balance" id="balance">฿ 0.00</h1>
        </div>
        <div class="income-expense-container">
            <div>
                <h3>รายรับ</h3>
                <h3 class='money-plus' id='money-plus'>฿ 0.00</h3>
            </div>
            <div>
                <h3>รายจ่าย</h3>
                <h3 class='money-minus' id='money-minus'>฿ 0.00</h3>
            </div>
        </div>
        <div class="history">
            <h3>ประวัติธุรกรรม</h3>
            <ul class="list" id="list">
            </ul>
        </div>
        <div class="addTransaction">
            <h3>เพิ่มธุรกรรม</h3>
            <form id="form">
                <div>
                    <label for="text">ชื่อธุรกรรม</label>
                    <input type="text" class="text" id="text" placeholder='ระบุชื่อธุรกรรม'>
                </div>
                <div>
                    <label for="amount">จำนวนเงิน <br>
                        (+ รายรับ | - รายจ่าย)</label>
                    <input type="number" class="amount" id="amount" placeholder='ระบุจำนวนเงิน'>
                </div>
                <button class="btn">เพิ่มธุรกรรม</button>
            </form>
        </div>
    </div>


    <script src='script.js'></script>
</body>

</html>
